name: CI

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Lua
      uses: leafo/gh-actions-lua@v10
      with:
        luaVersion: "5.1"
    - uses: leafo/gh-actions-luarocks@v4
    - name: Install luacheck
      run: luarocks --local install luacheck
    - name: Run luacheck
      run: luacheck --globals vim -- ./
